{% extends 'travel_logs/base.html' %}

{% block content %}
	<p>Trip: {{topic}}</p>
	<p>Entries:</p>
	<p>
		<ul>
			{% for entry in entries %}
				<li> 
					<p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
					<p>{{ entry.text|linebreaks }}</p>
				</li>
			{% empty %}
				<li> no entries so far... </li>
			{% endfor %}
		</ul>
		<a href="{% url 'travel_logs:new_entry' topic.id %}">Add new entry</a>
	</p>
{% endblock content%}
